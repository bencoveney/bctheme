<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BCTheme</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        padding-bottom: 2rem;
      }

      .wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1,
      h2,
      h3 {
        margin-top: 2rem;
        font-weight: normal;
      }

      nav {
        margin-top: 1rem;
      }

      .config {
        margin: 1rem 0;
        display: flex;
        gap: 1rem;
      }

      .config-section {
        border-left: 1px dashed black;
        padding-left: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .config-section:nth-child(1) {
        border-left: 0;
        padding-left: 0;
      }

      .sliders {
        display: grid;
        grid-template-columns: 1fr 1fr min-content;
        gap: 0.5rem;
      }

      .slider-preview {
        min-width: 3rem;
      }

      .toggles {
        display: grid;
        grid-template-columns: 1fr min-content;
        gap: 0.5rem;
      }

      .color-preview {
        padding: 0.5rem;
        gap: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: monospace;
      }

      .names {
        height: 100%;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .names textarea {
        resize: none;
        flex-grow: 1;
      }

      .text-white {
        color: white;
      }

      .text-black {
        color: black;
      }

      .palette {
        margin-top: 1rem;
        display: grid;
      }

      .palette-label-tint {
        text-align: right;
      }

      .palette-item,
      .palette-label {
        padding: 0.5rem 1rem;
        font-family: monospace;
      }

      .palette.hide-labels .palette-label {
        visibility: hidden;
        font-size: 0;
        padding: 0;
      }

      .palette.hide-hex .palette-item {
        color: rgba(0, 0, 0, 0);
      }

      .css-rules {
        margin-top: 1rem;
        max-height: 10rem;
        min-width: 25rem;
        overflow-y: auto;
        font-family: monospace;
        white-space: pre;
      }

      .samples {
        margin-top: 1rem;
        display: grid;
        gap: 1rem;
        grid-template-columns: 1fr 1fr 1fr;
      }
      .sample {
        min-height: 15rem;
        min-width: 25rem;
        padding: 3rem;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
      }
      .sample-blobs {
        display: flex;
        gap: 1rem;
      }
      .sample-blob {
        aspect-ratio: 1;
        flex: 1 1 auto;
        border-radius: 50%;
      }
      .sample-theme-a {
        background-color: var(--color-grey-950);
        color: var(--color-grey-50);
      }
      .sample-theme-b {
        background-color: var(--color-earth-950);
        color: var(--color-earth-50);
      }
      .sample-theme-c {
        background-color: var(--color-night-50);
        color: var(--color-night-950);
      }

      .dark-mode {
        background-color: black;
        color: white;
      }
      .dark-mode textarea {
        background-color: black;
        color: white;
      }
      .dark-mode .config-section {
        border-color: white;
      }
    </style>
  </head>

      <nav><a href="./reference.html">References</a></nav>
      <div class="config">
        <div class="config-section">
          <form class="sliders">
            <label for="hue">Base Hue</label>
            <input
              type="range"
              name="hue"
              min="0"
              max="360"
              step="1"
              value="255"
              data-unit="Â°"
            />
            <div class="slider-preview hue-preview"></div>
            <label for="saturation-vivid">Saturation (vivid)</label>
            <input
              type="range"
              name="saturation-vivid"
              min="0"
              max="100"
              step="1"
              value="70"
              data-unit="%"
            />
            <div class="slider-preview saturation-vivid-preview"></div>
            <label for="saturation-muted">Saturation (muted)</label>
            <input
              type="range"
              name="saturation-muted"
              min="0"
              max="100"
              step="1"
              value="20"
              data-unit="%"
            />
            <div class="slider-preview saturation-muted-preview"></div>
            <label for="tint-smoothing">Tint Smoothing</label>
            <input
              type="range"
              name="tint-smoothing"
              min="0"
              max="100"
              step="1"
              value="10"
              data-unit="%"
            />
            <div class="slider-preview tint-smoothing-preview"></div>
          </form>
        </div>
        <div class="config-section">
          <div class="color-preview color-preview-vivid"></div>
          <div class="color-preview color-preview-muted"></div>
          <canvas
            class="tint-preview"
            style="width: 150px; height: 150px"
          ></canvas>
        </div>
        <div class="config-section">
          <form class="toggles">
            <label for="hide-labels">Hide Labels</label>
            <input type="checkbox" name="hide-labels" />
            <label for="hide-hex">Hide Hex</label>
            <input type="checkbox" name="hide-hex" checked />
            <label for="dark-mode">Dark Mode</label>
            <input type="checkbox" name="dark-mode" />
          </form>
        </div>
        <div class="config-section">
          <form class="names">
            <label for="color-names">Colour Names</label>
            <textarea name="color-names"></textarea>
          </form>
        </div>
      </div>
