<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BCTheme</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        padding-bottom: 2rem;
      }

      .wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-top: 2rem;
        margin-bottom: 1rem;
      }

      h2 {
        margin-top: 2rem;
      }

      .sliders {
        margin-top: 1rem;
        display: grid;
        grid-template-columns: 1fr 1fr min-content;
        gap: 0.5rem;
      }

      .color-preview {
        margin-top: 1rem;
        padding: 0.5rem;
        gap: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: monospace;
      }

      .text-white {
        color: white;
      }

      .text-black {
        color: black;
      }

      .palette {
        margin-top: 1rem;
        display: grid;
      }

      .palette-label {
        text-align: right;
      }

      .palette-item,
      .palette-label {
        padding: 0.5rem 1rem;
        font-family: monospace;
      }

      .reference-table {
        margin-top: 1rem;
        border-collapse: collapse;
        table-layout: fixed;
      }

      .reference-table th,
      .reference-table td {
        padding: 0.25rem 1rem;
      }

      .reference-filters {
        display: flex;
        gap: 0.5rem;
      }
      .reference-filters button {
        padding: 0.25rem;
      }

      .filter-100 tr {
        display: none;
      }
      .filter-100 tr.reference-tint-100 {
        display: table-row;
      }
      .filter-500 tr {
        display: none;
      }
      .filter-500 tr.reference-tint-500 {
        display: table-row;
      }
      .filter-900 tr {
        display: none;
      }
      .filter-900 tr.reference-tint-900 {
        display: table-row;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Playground</h1>
      <form class="sliders">
        <label for="hue">Base Hue</label>
        <input type="range" name="hue" min="0" max="360" step="1" value="257" />
        <div class="hue-preview"></div>
        <label for="saturation-vibrant">Saturation (vibrant)</label>
        <input
          type="range"
          name="saturation-vibrant"
          min="0"
          max="100"
          step="1"
          value="61"
        />
        <div class="saturation-vibrant-preview"></div>
        <label for="saturation-muted">Saturation (muted)</label>
        <input
          type="range"
          name="saturation-muted"
          min="0"
          max="100"
          step="1"
          value="10"
        />
        <div class="saturation-muted-preview"></div>
        <label for="saturation-greyscale">Saturation (greyscale)</label>
        <input
          type="range"
          name="saturation-greyscale"
          min="0"
          max="100"
          step="1"
          value="0"
        />
        <div class="saturation-greyscale-preview"></div>
      </form>
      <div class="color-preview"></div>
      <div class="palette palette-vibrant"></div>
      <div class="palette palette-muted"></div>
      <div class="palette palette-greyscale"></div>
      <h1>Reference</h1>
      <div class="reference-filters"></div>
      <table class="reference-table">
        <thead>
          <tr>
            <th rowspan="2">Hex</th>
            <th rowspan="2">Set</th>
            <th rowspan="2">Color</th>
            <th rowspan="2">Tint</th>
            <th colspan="3">OKHSL</th>
            <th colspan="2">OKHSV</th>
            <th colspan="2">OKHCL</th>
          </tr>
          <tr>
            <th>H</th>
            <th>S</th>
            <th>L</th>
            <th>S</th>
            <th>V</th>
            <th>C</th>
            <th>L</th>
          </tr>
        </thead>
        <tbody class="reference-table-rows"></tbody>
      </table>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
