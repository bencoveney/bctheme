<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BCTheme</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: sans-serif;
        padding-bottom: 2rem;
      }

      .wrapper {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        margin-top: 2rem;
        margin-bottom: 1rem;
      }

      h2 {
        margin-top: 2rem;
      }

      .config {
        margin: 1rem 0;
        display: flex;
        gap: 1rem;
      }

      .config-section {
        border-left: 1px dashed black;
        padding-left: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .config-section:nth-child(1) {
        border-left: 0;
        padding-left: 0;
      }

      .sliders {
        display: grid;
        grid-template-columns: 1fr 1fr min-content;
        gap: 0.5rem;
      }

      .toggles {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
      }

      .color-preview {
        padding: 0.5rem;
        gap: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: monospace;
      }

      .text-white {
        color: white;
      }

      .text-black {
        color: black;
      }

      .palette {
        margin-top: 1rem;
        display: grid;
      }

      .palette-label-tint {
        text-align: right;
      }

      .palette-item,
      .palette-label {
        padding: 0.5rem 1rem;
        font-family: monospace;
      }

      .palette.hide-labels .palette-label {
        visibility: hidden;
        font-size: 0;
        padding: 0;
      }

      .palette.hide-hex .palette-item {
        color: rgba(0, 0, 0, 0);
      }

      .reference-table {
        margin-top: 1rem;
        border-collapse: collapse;
        table-layout: fixed;
      }

      .reference-table th,
      .reference-table td {
        padding: 0.25rem 1rem;
      }

      .reference-filters {
        display: flex;
        gap: 0.5rem;
      }
      .reference-filters button {
        padding: 0.25rem;
      }

      .filter-100 tr {
        display: none;
      }
      .filter-100 tr.reference-tint-100 {
        display: table-row;
      }
      .filter-500 tr {
        display: none;
      }
      .filter-500 tr.reference-tint-500 {
        display: table-row;
      }
      .filter-900 tr {
        display: none;
      }
      .filter-900 tr.reference-tint-900 {
        display: table-row;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Playground</h1>
      <div class="config">
        <div class="config-section">
          <form class="sliders">
            <label for="hue">Base Hue</label>
            <input
              type="range"
              name="hue"
              min="0"
              max="360"
              step="1"
              value="257"
              data-unit="Â°"
            />
            <div class="hue-preview"></div>
            <label for="saturation-vivid">Saturation (vivid)</label>
            <input
              type="range"
              name="saturation-vivid"
              min="0"
              max="100"
              step="1"
              value="65"
              data-unit="%"
            />
            <div class="saturation-vivid-preview"></div>
            <label for="saturation-muted">Saturation (muted)</label>
            <input
              type="range"
              name="saturation-muted"
              min="0"
              max="100"
              step="1"
              value="10"
              data-unit="%"
            />
            <div class="saturation-muted-preview"></div>
            <label for="tint-smoothing">Tint Smoothing</label>
            <input
              type="range"
              name="tint-smoothing"
              min="0"
              max="100"
              step="1"
              value="10"
              data-unit="%"
            />
            <div class="tint-smoothing-preview"></div>
          </form>
        </div>
        <div class="config-section">
          <div class="color-preview color-preview-vivid"></div>
          <div class="color-preview color-preview-muted"></div>
          <canvas class="tint-preview" width="150" height="150"></canvas>
        </div>
        <div class="config-section">
          <form class="toggles">
            <label for="hide-labels">Hide Labels</label>
            <input type="checkbox" name="hide-labels" />
            <label for="hide-hex">Hide Hex</label>
            <input type="checkbox" name="hide-hex" />
          </form>
        </div>
      </div>
      <div class="palette"></div>
      <h1>Reference</h1>
      <div class="reference-filters"></div>
      <table class="reference-table">
        <thead>
          <tr>
            <th rowspan="2">Hex</th>
            <th rowspan="2">Set</th>
            <th rowspan="2">Color</th>
            <th rowspan="2">Tint</th>
            <th colspan="3">OKHSL</th>
            <th colspan="2">OKHSV</th>
            <th colspan="2">OKHCL</th>
          </tr>
          <tr>
            <th>H</th>
            <th>S</th>
            <th>L</th>
            <th>S</th>
            <th>V</th>
            <th>C</th>
            <th>L</th>
          </tr>
        </thead>
        <tbody class="reference-table-rows"></tbody>
      </table>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
